<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>上册 第四课 — 美丽的城市 字卡</title>
  <style>
    :root{
      --bg:#fff8fb; --card:#fff; --accent:#ffd7e6; --green:#2e8b57; --text:#222;
      --card-radius:18px; --card-shadow:0 8px 24px rgba(34,34,34,0.12);
    }
    html,body{height:100%;margin:0;font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#fff8fb 0%, #f7fcff 100%); color:var(--text)}
    .wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px}

    .card-frame{width:740px;max-width:92vw;min-height:480px;display:flex;align-items:center;justify-content:center}
    .card{width:100%;height:460px;background:var(--card);border-radius:var(--card-radius);box-shadow:var(--card-shadow);position:relative;perspective:1200px}

    .inner{position:absolute;inset:0;border-radius:inherit;transform-style:preserve-3d;transition:transform 600ms cubic-bezier(.2,.9,.3,1)}
    .flipped .inner{transform:rotateY(180deg)}
    .side{position:absolute;inset:0;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}

    /* front */
    .front{background:linear-gradient(135deg,var(--accent),#fff);}
    .pinyin{font-size:70pt;line-height:1;letter-spacing:4px;font-weight:700;text-transform:lowercase;margin:8px 0;font-family: 'Helvetica Neue', Arial, sans-serif}

    .word-meta{position:absolute;right:14px;bottom:12px;font-size:16pt;color:#555}

    .speaker-btn{width:62px;height:62px;border-radius:50%;display:inline-grid;place-items:center;background:#fff;border:2px solid #ffdce6;box-shadow:0 6px 14px rgba(0,0,0,0.06);cursor:pointer}
    .speaker-btn:active{transform:scale(.98)}
    .speaker-icon{width:26px;height:26px}

    /* back */
    .back{transform:rotateY(180deg);font-family: "KaiTi","DFKai-SB", 'STKaiti', serif}
    .term{font-size:30pt;color:#000;margin-bottom:6px}
    .english{font-size:20pt;color:var(--green);margin-bottom:10px}
    .sentence{font-size:16pt;color:#111;margin-bottom:8px}
    .sentence-row{display:flex;gap:12px;align-items:center}

    .controls{margin-top:18px;display:flex;gap:12px;align-items:center}
    button.nav{padding:10px 18px;border-radius:10px;border:none;background:#fff;font-size:16px;box-shadow:0 6px 12px rgba(0,0,0,0.06);cursor:pointer}
    button.nav:disabled{opacity:.45;cursor:not-allowed}

    .lesson-tag{font-size:16pt;color:#666}

    @media (max-width:560px){.card-frame{min-height:420px}.pinyin{font-size:54pt}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card-frame">
      <div id="card" class="card" tabindex="0" aria-live="polite">
        <div id="inner" class="inner">
          <div class="side front" id="frontSide">
            <div style="text-align:center;">
              <div class="pinyin" id="pinyin">gǎng wān</div>
              <div style="height:18px"></div>
              <div class="speaker-btn" id="frontSpeaker" title="播放中文读音" aria-label="播放中文读音">
                <svg class="speaker-icon" viewBox="0 0 24 24"><path fill="#ff6fa3" d="M3 10v4h4l5 5V5L7 10H3z"></path></svg>
              </div>
            </div>
            <div class="word-meta" id="lessonTag">第四课 美丽的城市</div>
          </div>

          <div class="side back" id="backSide">
            <div style="text-align:center;max-width:88%;">
              <div class="term" id="term">港湾</div>
              <div class="english" id="eng">harbor</div>

              <div class="sentence-row">
                <div class="sentence" id="sentence">船只停泊在港湾。</div>
                <div class="speaker-btn" id="backSpeaker" title="朗读造句" aria-label="朗读造句">
                  <svg class="speaker-icon" viewBox="0 0 24 24"><path fill="#ffd166" d="M3 10v4h4l5 5V5L7 10H3z"></path></svg>
                </div>
              </div>

              <div style="height:10px"></div>
              <div style="font-size:15pt;color:#444;">Boats are anchored in the harbor.</div>
            </div>
            <div class="word-meta" id="lessonTagBack">第四课 美丽的城市</div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn" class="nav">← 上一页</button>
      <button id="nextBtn" class="nav">下一页 →</button>
    </div>
  </div>

  <script>
    const cards = [
      {word:'港湾', pinyin:'gǎng wān', english:'harbor', sentence_cn:'船只停泊在港湾。', sentence_en:'Boats are anchored in the harbor.'},
      {word:'邮局', pinyin:'yóu jú', english:'post office', sentence_cn:'我去邮局寄一封信。', sentence_en:'I go to the post office to send a letter.'},
      {word:'舒适', pinyin:'shū shì', english:'comfortable', sentence_cn:'这间房间很舒适，我很喜欢。', sentence_en:'This room is very comfortable; I like it.'},
      {word:'悠闲', pinyin:'yōu xián', english:'leisurely and carefree', sentence_cn:'周末他在公园里悠闲地散步。', sentence_en:'On the weekend he takes a leisurely walk in the park.'},
      {word:'街道', pinyin:'jiē dào', english:'street', sentence_cn:'这条街道每天都很热闹。', sentence_en:'This street is busy every day.'},
      {word:'倒影', pinyin:'dào yǐng', english:'reflection', sentence_cn:'湖里有树的倒影，像一幅画。', sentence_en:'There are tree reflections in the lake, like a painting.'},
      {word:'城市', pinyin:'chéng shì', english:'city', sentence_cn:'城市里有很多高楼。', sentence_en:'There are many tall buildings in the city.'},
      {word:'首都', pinyin:'shǒu dū', english:'capital', sentence_cn:'北京是中国的首都。', sentence_en:'Beijing is the capital of China.'},
      {word:'清真寺', pinyin:'qīng zhēn sì', english:'mosque', sentence_cn:'清真寺旁有一个大广场。', sentence_en:'There is a big square beside the mosque.'},
      {word:'标志', pinyin:'biāo zhì', english:'sign', sentence_cn:'这座塔是城市的标志。', sentence_en:'This tower is the city\'s landmark.'},
      {word:'老式', pinyin:'lǎo shì', english:'old-style', sentence_cn:'那家店卖老式的家具。', sentence_en:'That shop sells old-style furniture.'},
      {word:'金碧辉煌', pinyin:'jīn bì huī huáng', english:'magnificent and glittering', sentence_cn:'博物馆的大厅金碧辉煌，很壮观。', sentence_en:'The museum\'s hall is magnificent and glittering; it\'s impressive.'},
      {word:'绿树成阴', pinyin:'lǜ shù chéng yīn', english:'green shade of trees', sentence_cn:'公园里绿树成阴，非常凉快。', sentence_en:'The park has a green shade of trees; it is very cool.'},
      {word:'垂涎欲滴', pinyin:'chuí xián yù dī', english:'one\'s mouth waters', sentence_cn:'妈妈煮的咖喱令我垂涎欲滴。', sentence_en:'My mom\'s curry makes my mouth water.'},
      {word:'交相辉映', pinyin:'jiāo xiāng huī yìng', english:'enhance each other\'s beauty', sentence_cn:'河水和灯光交相辉映，夜景很美。', sentence_en:'The river and lights enhance each other\'s beauty; the night view is beautiful.'}
    ];

    const cardEl = document.getElementById('card');
    const inner = document.getElementById('inner');
    const pinyinEl = document.getElementById('pinyin');
    const termEl = document.getElementById('term');
    const engEl = document.getElementById('eng');
    const sentenceEl = document.getElementById('sentence');
    const frontSpeaker = document.getElementById('frontSpeaker');
    const backSpeaker = document.getElementById('backSpeaker');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let idx = 0;
    let flipped = false;

    function render(){
      const c = cards[idx];
      pinyinEl.textContent = c.pinyin.toLowerCase();
      termEl.textContent = c.word;
      engEl.textContent = c.english;
      sentenceEl.textContent = c.sentence_cn;
      if(flipped) toggleFlip(false, false);
      updateNav();
    }

    function updateNav(){
      prevBtn.disabled = (idx===0);
      nextBtn.disabled = (idx===cards.length-1);
    }

    function speakChinese(text, rate=1.0){
      if(!window.speechSynthesis) return;
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'zh-CN';
      u.rate = rate;
      window.speechSynthesis.speak(u);
    }

    function toggleFlip(doFlip=true){
      flipped = doFlip;
      if(flipped) cardEl.classList.add('flipped');
      else cardEl.classList.remove('flipped');
    }

    cardEl.addEventListener('click', (e)=>{
      const target = e.target;
      if(target.closest('.speaker-btn')) return;
      toggleFlip(!flipped);
    });

    frontSpeaker.addEventListener('click',(e)=>{
      e.stopPropagation();
      const c = cards[idx];
      speakChinese(c.word, 1.0);
    });

    backSpeaker.addEventListener('click',(e)=>{
      e.stopPropagation();
      const c = cards[idx];
      speakChinese(c.sentence_cn, 0.6);
    });

    prevBtn.addEventListener('click',(e)=>{
      idx = Math.max(0, idx-1);
      render();
    });
    nextBtn.addEventListener('click',(e)=>{
      idx = Math.min(cards.length-1, idx+1);
      render();
    });

    cardEl.addEventListener('keydown',(e)=>{
      if(e.key === 'ArrowRight') nextBtn.click();
      if(e.key === 'ArrowLeft') prevBtn.click();
      if(e.key === 'Enter' || e.key === ' ') toggleFlip(!flipped);
    });

    render();
  </script>
</body>
</html>
