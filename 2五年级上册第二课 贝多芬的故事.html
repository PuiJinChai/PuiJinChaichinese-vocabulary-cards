<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>第二课 贝多芬的故事 — 听写生词 字卡</title>
<style>
  :root{
    --card-width:720px;
    --card-height:400px;
    --bg:#fffaf6;
    --accent:#ffdede;
    --muted:#7d7d7d;
    --green:#0b9d58;
    --corner:20px;
    --shadow: 0 8px 24px rgba(20,20,40,0.12);
  }
  *{box-sizing:border-box}
  body{
    margin:20px;
    font-family: "PingFang SC","Helvetica Neue","Arial",sans-serif;
    background: linear-gradient(180deg,#fff 0%,#f7fbff 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    color:#222;
  }
  .container{
    width:calc(var(--card-width) + 80px);
    max-width:96vw;
    text-align:center;
  }
  .card-frame{
    width:var(--card-width);
    height:var(--card-height);
    margin:0 auto;
    perspective:1400px;
  }
  .card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition: transform 700ms cubic-bezier(.2,.9,.3,1);
    border-radius:var(--corner);
    box-shadow:var(--shadow);
    cursor:pointer;
  }
  .card.flipped{ transform: rotateY(180deg); }
  .side{
    position:absolute;
    inset:0;
    -webkit-backface-visibility:hidden;
    backface-visibility:hidden;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    padding:28px;
    border-radius:var(--corner);
    user-select:none;
  }
  .front{
    background:
      radial-gradient(circle at 10% 10%, rgba(255,255,255,0.6), transparent 20%),
      linear-gradient(135deg,#fff1f5 0%, #fff 100%);
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
  }
  .front .top-deco{
    display:flex;
    justify-content:flex-end;
    align-items:center;
  }
  .pinyin{
    font-size:84px;
    font-weight:700;
    letter-spacing:6px;
    text-transform:lowercase;
    line-height:1;
    margin-top:6px;
    text-align:center;
    color:#222;
  }
  .speaker-btn{
    width:56px;
    height:56px;
    border-radius:50%;
    border: none;
    background: linear-gradient(180deg,#fff,#ffe6e6);
    box-shadow: 0 4px 10px rgba(200,80,120,0.18);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    cursor:pointer;
  }
  .speaker-btn:active{ transform:scale(.96) }
  .bottom-right{
    position:absolute;
    right:18px;
    bottom:18px;
    font-size:16px;
    color:var(--muted);
    text-align:right;
  }
  .back{
    background: linear-gradient(135deg,#f9fff3 0%, #fff 100%);
    transform: rotateY(180deg);
    padding:26px 32px;
  }
  .word{
    font-family:"KaiTi","STKaiti",serif;
    font-size:30px;
    font-weight:700;
    margin-top:8px;
    text-align:center;
    color:#000;
  }
  .pinyin-ref{
    text-align:center;
    margin-top:6px;
    color:#555;
    font-size:20px;
  }
  .english{
    margin-top:14px;
    font-size:20px;
    color:var(--green);
    font-weight:600;
    text-align:center;
  }
  .sentence-row{
    margin-top:18px;
    display:flex;
    gap:12px;
    align-items:flex-start;
    justify-content:center;
  }
  .sentence{
    font-family:"KaiTi","STKaiti",serif;
    font-size:16px;
    line-height:1.4;
    max-width:74%;
    text-align:left;
    color:#111;
  }
  .sentence-actions{
    display:flex;
    gap:8px;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
  }
  .sentence-play{
    width:46px;height:46px;border-radius:8px;border:none;
    background:#fff;box-shadow:0 6px 16px rgba(10,20,40,0.08);
    cursor:pointer;font-size:18px;
  }
  .sentence-engl{
    margin-top:10px;
    font-size:14px;
    color:#444;
    text-align:center;
  }
  .nav{
    margin-top:18px;
    display:flex;
    gap:12px;
    justify-content:center;
    align-items:center;
  }
  .btn{
    padding:10px 18px;
    border-radius:12px;
    border:none;
    background:#ffffff;
    box-shadow: 0 6px 14px rgba(30,60,120,0.06);
    cursor:pointer;
    font-weight:600;
  }
  .btn:active{ transform:translateY(2px) }
  .progress{
    margin-top:10px;
    color:#666;
    font-size:14px;
  }
  @media (max-width:800px){
    .pinyin{ font-size:56px }
    .card-frame{ height:360px }
    .sentence{ font-size:15px; max-width:70% }
  }
</style>
</head>
<body>
<div class="container" aria-live="polite">
  <div id="card-frame" class="card-frame" role="application" aria-label="字卡">
  </div>
  <div class="nav" style="margin-top:12px;">
    <button id="prevBtn" class="btn">上一页</button>
    <button id="nextBtn" class="btn">下一页</button>
  </div>
  <div class="progress" id="progress"></div>
</div>

<script>
const cards = [
  {word:"旅店", pinyinFront:"lǚ diàn", pinyin:"lǚ diàn", english:"Inn",
   sentence:"我们在小镇上的旅店住了一晚。", sentence_en:"We stayed one night at an inn in the small town."},
  {word:"欣赏", pinyinFront:"xīn shǎng", pinyin:"xīn shǎng", english:"enjoy",
   sentence:"他很喜欢欣赏古典音乐。", sentence_en:"He likes to enjoy classical music."},
  {word:"随时", pinyinFront:"suí shí", pinyin:"suí shí", english:"anytime",
   sentence:"有问题你可以随时来问我。", sentence_en:"If you have questions you can ask me anytime."},
  {word:"感叹", pinyinFront:"gǎn tàn", pinyin:"gǎn tàn", english:"sigh with emotion",
   sentence:"姐姐在感叹：今天的数学题太难了！", sentence_en:"My sister sighed: Today's math problems are too difficult!"},
  {word:"伟大", pinyinFront:"wěi dà", pinyin:"wěi dà", english:"great",
   sentence:"贝多芬是一位伟大的音乐家。", sentence_en:"Beethoven was a great musician."},
  {word:"纳闷儿", pinyinFront:"nà mènr", pinyin:"nà mènr", english:"without much trouble",
   sentence:"我有点儿纳闷儿，他为什么没来。", sentence_en:"I'm a bit puzzled why he didn't come."},
  {word:"冷却", pinyinFront:"lěng què", pinyin:"lěng què", english:"cold down",
   sentence:"我把汤放在桌上，让它冷却一下。", sentence_en:"I put the soup on the table to let it cool down."},
  {word:"怒气", pinyinFront:"nù qì", pinyin:"nù qì", english:"anger",
   sentence:"他听到消息后，脸上有些怒气。", sentence_en:"After hearing the news, there was some anger on his face."},
  {word:"水盆", pinyinFront:"shuǐ pén", pinyin:"shuǐ pén", english:"water basin",
   sentence:"妈妈把水倒进水盆里洗菜。", sentence_en:"Mom poured water into the basin to wash vegetables."},
  {word:"贝多芬", pinyinFront:"bèi duō fēn", pinyin:"bèi duō fēn", english:"Beethoven",
   sentence:"贝多芬小时候就很喜欢弹琴。", sentence_en:"Beethoven liked to play the piano since childhood."},
  {word:"全神贯注", pinyinFront:"quán shén guàn zhù", pinyin:"quán shén guàn zhù", english:"concentrate on",
   sentence:"他全神贯注地练习钢琴。", sentence_en:"He practiced the piano with full concentration."},
  {word:"暴跳如雷", pinyinFront:"bào tiào rú léi", pinyin:"bào tiào rú léi", english:"fly into a rage",
   sentence:"老师听到消息后，马上暴跳如雷。", sentence_en:"The teacher immediately flew into a rage after hearing the news."}
];

let idx = 0;
let showingBack = false;
const frame = document.getElementById('card-frame');
const progress = document.getElementById('progress');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

function renderCard(i){
  const c = cards[i];
  frame.innerHTML = `
    <div id="card" class="card" role="group" aria-roledescription="flippable card">
      <div class="side front" id="front-side">
        <div class="top-deco">
          <button class="speaker-btn" id="front-speak" title="读出拼音" aria-label="读出拼音">🔊</button>
        </div>
        <div style="flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;">
          <div class="pinyin" id="pinyin-text">${c.pinyinFront}</div>
        </div>
        <div class="bottom-right">第二课 贝多芬的故事<br/><span style="font-size:12px;color:#999">第 ${i+1} 张 / 共 ${cards.length} 张</span></div>
      </div>
      <div class="side back" id="back-side" aria-hidden="true">
        <div style="text-align:center;">
          <div class="word">${c.word}</div>
          <div class="pinyin-ref">${c.pinyin}</div>
          <div class="english">${c.english}</div>
          <div class="sentence-row">
            <div class="sentence">${c.sentence}</div>
            <div class="sentence-actions">
              <button class="sentence-play" id="sentence-speak" title="读出造句" aria-label="读出造句">🔈</button>
            </div>
          </div>
          <div class="sentence-engl">${c.sentence_en}</div>
        </div>
      </div>
    </div>
  `;

  progress.textContent = `第 ${i+1} 张 / 共 ${cards.length} 张`;

  const cardEl = document.getElementById('card');
  const frontSpeak = document.getElementById('front-speak');
  const sentenceSpeak = document.getElementById('sentence-speak');

  cardEl.addEventListener('click', (e)=>{
    if(e.target.closest('button')) return;
    toggleFlip();
  });

  frontSpeak.addEventListener('click', (e)=>{
    e.stopPropagation();
    speakText(cards[idx].word, {lang:'zh-CN',rate:1.0});
  });

  sentenceSpeak.addEventListener('click', (e)=>{
    e.stopPropagation();
    speakText(cards[idx].sentence, {lang:'zh-CN',rate:0.6});
  });

  document.onkeydown = function(ev){
    if(ev.key === 'ArrowRight') goNext();
    if(ev.key === 'ArrowLeft') goPrev();
    if(ev.key === ' '){ ev.preventDefault(); toggleFlip(); }
  };

  showingBack = false;
  cardEl.classList.remove('flipped');
  document.getElementById('back-side').setAttribute('aria-hidden','true');
}

function toggleFlip(){
  const cardEl = document.getElementById('card');
  if(!cardEl) return;
  const willFlip = !showingBack;
  if(willFlip){
    cardEl.classList.add('flipped');
    document.getElementById('back-side').setAttribute('aria-hidden','false');
  } else {
    cardEl.classList.remove('flipped');
    document.getElementById('back-side').setAttribute('aria-hidden','true');
  }
  showingBack = willFlip;
  playDing();
}

function goNext(){
  idx = (idx + 1) % cards.length;
  renderCard(idx);
  showingBack = false;
  playDing();
}

function goPrev(){
  idx = (idx - 1 + cards.length) % cards.length;
  renderCard(idx);
  showingBack = false;
  playDing();
}

prevBtn.addEventListener('click', (e)=>{ e.preventDefault(); goPrev(); });
nextBtn.addEventListener('click', (e)=>{ e.preventDefault(); goNext(); });

function speakText(text, opts={}){
  const utter = new SpeechSynthesisUtterance();
  utter.text = text;
  utter.lang = opts.lang || 'zh-CN';
  utter.rate = opts.rate || 1.0;
  const voices = speechSynthesis.getVoices();
  if(voices && voices.length){
    let v = voices.find(v=>/zh|chinese/i.test(v.lang) || /zh/i.test(v.name));
    if(v) utter.voice = v;
  }
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

let audioCtx = null;
function playDing(){
  try{
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const ctx = audioCtx;
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = 'sine';
    o.frequency.value = 1000;
    g.gain.value = 0.0001;
    o.connect(g);
    g.connect(ctx.destination);
    const now = ctx.currentTime;
    g.gain.linearRampToValueAtTime(0.12, now + 0.01);
    o.start(now);
    g.gain.exponentialRampToValueAtTime(0.0001, now + 0.35);
    o.stop(now + 0.36);
  }catch(e){ /* ignore */ }
}

renderCard(idx);
</script>
</body>
</html>
